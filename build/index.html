<html ng-app="MdButtonTest">
<head lang="en">
    <meta charset="UTF-8">
    <title>Material design menu button test</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>

<body style="background: darkseagreen" >
<div class="container">
    <div class="jumbotron">
        <h1>Menu button test page</h1>
        <p>Menu buttons pretty like in android. Without any JS. Only css3 only hard-core</p>
    </div>

    <div ng-controller="SizeController">
        <div class="btn-group">
            <button type="button" class="btn btn-default" ng-repeat="size in sizes" ng-click="select(size)">{{size}}px</button>
        </div>
        <hr/>
        <br>Simple(in one input. only Chrome) <md-menu-button style="vertical-align: middle; margin:5px" size="{{currentSize+'px'}}"></md-menu-button>
        <hr/>
        <br>Complex(with ink animation. Cross-browser) <md-menu-button-x style="vertical-align: middle; margin:5px" size="{{currentSize+'px'}}"></md-menu-button-x>
    </div>






    </div>
