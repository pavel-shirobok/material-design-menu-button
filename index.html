<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .menu {

            cursor: pointer;

            position: relative;
            font-size: inherit;
            margin: 0;
            -webkit-appearance: none;

            border-right: none;
            border-left: none;

            outline: none;

            display: block;

            background: -webkit-linear-gradient(top,
                                                rgba(255,255,255,0) 0%,
                                                rgba(255,255,255,0) 40%,
                                                rgba(255,255,255,1) 40.1%,
                                                rgba(255,255,255,1) 59.9%,
                                                rgba(255,255,255,0) 60%,
                                                rgba(255,255,255,0) 100%);
            width: 1em;
            height: 1em;
            box-sizing: content-box;

            -webkit-transition: all 0.5s ease;
        }

        .menu:after, .menu:before{
            content: '';
            position: absolute;
            height: 0.2em;
            display: block;
            background: white;
            width: 1em;

            -webkit-transition: all 0.5s ease;
        }

        .menu:before {
            top : 0.1em;
            left: 0;
        }

        .menu:after{
            bottom: 0.1em;
            left: 0;
        }

        .menu:checked {
            -webkit-transform: rotate(-180deg);
        }

        .menu:checked:before, .menu:checked:after{
            width: 0.9em;
            left: 0.3em;
        }

        .menu:checked:before {
            top : 0.15em;
            -webkit-transform: rotate(45deg);
        }

        .menu:checked:after {
            -webkit-transform: rotate(-45deg);
            bottom: 0.15em;
        }



    </style>
</head>
<body style="background: darkseagreen">
<div style="font-size: 10px; margin: 10px"><input class="menu" type="checkbox"></div>
<div style="font-size: 20px; margin: 10px"><input class="menu" type="checkbox"/></div>
<div style="font-size: 30px; margin: 10px"><input class="menu" type="checkbox"/></div>

</body>
</html>
